<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- always put your name in your work -->
    <meta name="authors" content="Joseph Nagy">
    <!-- always label your name with a title -->
    <title>tidywork.space</title>
    <!-- scale page to fit entire screen, so it properly fills non-desktop devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- DEV-only for easier refreshing: stop the web browser from ever caching this page or its images -->
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- load required Bootstrap and BootstrapVue CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <!-- load Vue followed by BootstrapVue -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <!-- load the following for BootstrapVueIcons support -->
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.js"></script>
    <!-- Link the stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- interaction for this page, defer loading until after page to allow access to DOM elements -->
    <script defer src="main.js"></script>
    <script defer src="example_data.js"></script>
</head>

<body>
    <div id="app">
        <!-- test value to make sure vue works-->
        <h1>Test Text: {{testText}} </h1>

        <!-- TODO: page header -->
        <header>

        </header>

        <!-- tidywork.space board container -->
        <div class="container">
            <main>
                <!-- bootstrap container -->
                <b-container> 
                    <!-- single row of taskLists, contains b-cols which contain b-cards -->
                    <b-row>
                        <b-col> 
                            <!-- taskList card -->
                                <b-card> 
                                    <!-- taskList card BODY -->
                                    <b-card-body>
                                        <b-row cols="1"> <!-- one column because cards should be stacked inside taskList-->
                                            <b-col>
                                                <!-- actual card inside taskList-->
                                                <b-card title="CARD NAME">
                                                    <!-- card details -->
                                                    <div class="card-content">
                                                        <p>CARD DETAILS</p>
                                                    </div>
                                                </b-card>
                                            </b-col>
                                        </b-row>
                                    </b-card-body>
                                </b-card>
                        </b-col>    

                    </b-row>

                </b-container>  

            </main>


        </div>


    </div>  
</body> 
</html>
